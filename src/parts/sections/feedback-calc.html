<section class="sct py-6 py-xl-7">
  <div class="rellax-box rellax-box_zoom_25">
    <img
      class="sct__bg img-cover lazyload"
      data-rellax-speed="0.8"
      data-rellax-percentage="1"
      data-src="img/img/bg-pool_1280.jpg" src="svg/lazy.svg" data-sizes="auto" data-srcset="
        img/bg-pool.jpg 1920w,
        img/bg-pool_1280.jpg 1280w,
        img/bg-pool_1024.jpg 1024w,
        img/bg-pool_768.jpg 768w,
        img/bg-pool_480.jpg 480w,
      " alt="img">
  </div>
  <div class="container">

    <div class="form-feedback-calc">
      <form>
        <h2 class="title-2">Leave a request <span class="font-weight-light">for calculating the cost</span></h2>
        <p>Leave your details, we will call you back soon to calculate the cost.</p>
        <div class="row justify-content-center justify-content-md-start mt-4">
          <div class="col-md-4 col-xl-auto flex-grow-1 mb-3 mb-md-0">
            <div class="form-group form-group_holder_default">
              <input class="form-input form-input_wide" type="text">
              <label class="form-input-name">Your name...</label>
            </div>
          </div>
          <div class="col-md-4 col-xl-auto flex-grow-1 mb-3 mb-md-0">
            <div class="form-group form-group_holder_default">
              <input class="form-input form-input_wide" type="tel">
              <label class="form-input-name">Your phone...</label>
            </div>
          </div>
          <div class="col-md-4 col-xl-auto flex-grow-1">
            <div class="form-group form-group_holder_default">
              <input class="form-input form-input_wide" type="email">
              <label class="form-input-name">Your E-mail...</label>
            </div>
          </div>
          <div class="col-12 order-xl-1 mt-4 mb-3 mb-xl-0">
            <label class="form-group">
              <input class="form-check form-check_dark" type="checkbox">
              <small class="form-check-name">I give <b>consent</b> to the processing of personal data in accordance with the <a href="policy.html" target="_blank"><b>privacy policy</b></a></small>
            </label>
          </div>
          <div class="col-8 col-md-4 col-xl-auto flex-grow-0 mt-3 mt-xl-0">
            <button class="btn btn_wide btn_fx_wave" type="submit" onclick="return false">Submit</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</section>
